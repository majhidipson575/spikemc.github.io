<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpikeMC | Minecraft Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">SpikeMC</div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Rules</a>
    <a href="#">Forum</a>
    <a href="https://discord.gg/VfCPGgdkDz" target="_blank">Discord</a>
  </nav>

  <div class="user-area">
    <img id="avatar" class="avatar hidden">
  </div>
</header>

<!-- PROFILE POPUP -->
<div class="profile-popup hidden" id="profilePopup">
  <img id="popupAvatar">
  <h3 id="popupName"></h3>
  <a href="https://discord.gg/VfCPGgdkDz" target="_blank">Join Discord</a>
  <button onclick="logout()">Logout</button>
</div>

<section class="hero">
  <h1>SpikeMC</h1>
  <p id="status">Loading server status...</p>

  <div class="buttons">
    <button class="btn glow" onclick="copyIP()">play.spikemc.qzz.io</button>
    <a class="btn discord" href="https://discord.gg/VfCPGgdkDz" target="_blank">DISCORD</a>
  </div>

  <p class="copy-msg" id="copyMsg">IP Copied!</p>
</section>

<section class="login">
  <a class="btn glow" id="loginBtn">Login with Discord!</a>
</section>

<script src="script.js"></script>
</body>
</html>
